context = ${s4t.browser}

webdriver {
  driver = provided
  provided {
    type = mydriver
    mydriver = io.github.simple4tests.webdriver.providers.SerenityDriver
  }
  timeouts.implicitlywait = 50
}

serenity {
  project.name = OHRM
  take.screenshots = FOR_FAILURES #FOR_FAILURES, AFTER_EACH_STEP, BEFORE_AND_AFTER_EACH_STEP
  console.colors = true
  logging = NORMAL
  report.encoding = UTF-8
  reports.show.step.details = true
#  test.root = src/test/resources/features
  browser.maximized = true
  use.unique.browser = false
  restart.browser.each.scenario = true
#  restart.browser.for.each = SCENARIO #SCENARIO, FEATURE, NEVER
}

report {
  tagtypes = "capability,feature"
  customfields.application = OHRM
  customfields.environment =  DEMO
}

# LOG
junit.retry.tests = true
logging.level.root = ERROR
